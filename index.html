<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <script src="https://kit.fontawesome.com/8b5c5c4a88.js" crossorigin="anonymous"></script>
    <script src="main.js" defer></script>
</head>
<body>
    <div class="content">
        <div class="title">
            <h1><i class="fa-solid fa-clipboard main-icon"></i>&ensp;ToDo</h1>
        </div>
        <div class="menu">
            <h3>Projects</h3>
            <div class="projects">
            </div>
            <button class=""><i class="fa-solid fa-plus"></i>&ensp;Add project</button>
        </div>
        <div class="table">
            <div class="card">
                <h4><button class="tick"><i class="fa-regular fa-circle"></i></button>&ensp;Title</h4>
                <div class="card-buttons">
                    <button><i class="fa-solid fa-calendar"></i></button>
                    <button><i class="fa-solid fa-circle-info"></i></button>
                    <button><i class="fa-solid fa-pen-to-square"></i></button>
                    <button><i class="fa-solid fa-trash"></i></button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal">
        <div class="modal-content">
            <form>
                <button class="close-button"><i class="fa-solid fa-x" style="color: #ffffff;"></i></button>
                <div class="textareas">
                    <label for="title">Title</label>
                    <textarea type="text" id="title" name="title" rows="1" placeholder="Project title"></textarea>
                    <label for="details">Details</label>
                    <textarea id="details" name="details" rows="10" placeholder="Notes here..."></textarea>
                </div>
                <div class="date">
                    <label for="date">Due date:</label>
                    <input type="date" id="date" name="date" value="2024-01-01"/>
                </div>
                <div class="priorities">
                    <label for="priority">Priority:</label>
                    <button class="priority-btn" id="low-priority" type="priority">Low</button>
                    <button class="priority-btn" id="medium-priority" type="priority">Medium</button>
                    <button class="priority-btn" id="high-priority" type="priority">High</button>
                </div>
                <button class="submit">Add</button>   
            </form>
        </div>   
    </div>
</body>
</html>
