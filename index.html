<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <script src="https://kit.fontawesome.com/8b5c5c4a88.js" crossorigin="anonymous"></script>
    <script src="main.js" defer></script>
</head>
<body>
    <div class="content">
        <div class="title">
            <h1><i class="fa-solid fa-clipboard main-icon"></i>&ensp;To Do App</h1>
        </div>
        <div class="menu">
            <h3>Projects</h3>
            <div class="projects">
            </div>
            <button class="add-project"><i class="fa-solid fa-plus"></i>&ensp;Add project</button>
        </div>
        <div class="table">
            <div class="tasks">
            </div>
        </div>
    </div>
    <div class="task-modal">
        <div class="modal-content">
            <form class="task-form">
                <button class="close-button" type="button"><i class="fa-solid fa-x" style="color: #ffffff;"></i></button>
                <div class="textareas">
                    <label for="title">Title</label>
                    <textarea type="text" id="task-title" name="title" rows="1" placeholder="Task title" required></textarea>
                    <label for="details">Details</label>
                    <textarea id="details" name="details" rows="10" placeholder="Notes here..." required></textarea>
                </div>
                <div class="date">
                    <label for="date">Due date:</label>
                    <input type="date" id="date" name="date" value="2024-01-01" required/>
                </div>
                <div class="priorities">
                    <span>Priority:</span>
                    <input type="radio" class="priority-checkbox" id="low-priority" name="priority" value="low">
                    <label for="low-priority">Low</label>
                  
                    <input type="radio" class="priority-checkbox" id="medium-priority" name="priority" value="medium">
                    <label for="medium-priority">Medium</label>
                  
                    <input type="radio" class="priority-checkbox" id="high-priority" name="priority" value="high">
                    <label for="high-priority">High</label>
                  </div>
                <button class="submit task-submit" type="button">Add</button>   
            </form>
        </div>   
    </div>
    <div class="project-modal">
        <div class="modal-content">
            <form class="project-form">
                <button class="close-button" type="button"><i class="fa-solid fa-x" style="color: #ffffff;"></i></button>
                <div class="textareas">
                    <label for="title">Title</label>
                    <textarea type="text" id="project-title" name="title" rows="1" placeholder="Project title" required></textarea>
                </div>
                <button class="submit project-submit" type="button">Add</button>   
            </form>
        </div>   
    </div>
    <div class="info-modal">
        <div class="info-content">
            <button class="close-button" type="button"><i class="fa-solid fa-x" style="color: #ffffff;"></i></button>
            <div class="info-title">
                <span class="category-info-title"></span>
            </div>
            <div class="info-priority">
                <span class="category">Priority:</span>
                <span class="category-info category-info-priority"></span>
            </div>
            <div class="info-date">
                <span class="category">Date:</span>
                <span class="category-info category-info-date"></span>
            </div>
            <div class="info-details">
                <span class="category">Details:</span>
                <span class="category-info category-info-details"></span>
            </div>
        </div>   
    </div>
</body>
</html>
